<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Lucid</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-galaxy">
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <!-- Status Bubble -->
    <div class="status-bubble">
        <div class="time" id="current-time">00:00</div>
        <div class="battery">
            <i class="fas fa-battery-full"></i>
            <span id="battery-level">100%</span>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <h1 class="title">Games</h1>
            <p class="subtitle">Play your favorite games</p>
            <div class="search-games">
                <input type="text" id="game-search" placeholder="Search games...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <div class="games-container">
            
            <div class="game-card">
                <div class="game-img">
                    <img src="img/games/monkeymart.png" alt="monkeymart">
                    <div class="game-overlay">
                        <button class="play-btn" href="./games/monkeymart/index.html">Play</button>
                    </div>
                </div>
                <div class="game-info">
                    <h3>MonkeyMart</h3>
                    <div class="game-tags">
                        <span class="tag">jayblaze fav game</span>
                    </div>
                </div>
            </div>

            <div class="game-card">
                <div class="game-img">
                    <img src="img/games/drive-mad.png" alt="drive mad">
                    <div class="game-overlay">
                        <button class="play-btn" href="./games/drive-mad/index.html">Play</button>
                    </div>
                </div>
                <div class="game-info">
                    <h3>Drive Mad</h3>
                    <div class="game-tags">
                        <span class="tag">Driving</span>
                    </div>
                </div>
            </div>

            <div class="game-card">
                <div class="game-img">
                    <img src="img/games/core-ball.png" alt="core ball">
                    <div class="game-overlay">
                        <button class="play-btn" href="./games/core-ball/index.html">Play</button>
                    </div>
                </div>
                <div class="game-info">
                    <h3>Core Ball</h3>
                    <div class="game-tags">
                        <span class="tag">Puzzle</span>
                    </div>
                </div>
            </div>

            <div class="game-card">
                <div class="game-img">
                    <img src="img/games/black-hole-square.png" alt="black hole square">
                    <div class="game-overlay">
                        <button class="play-btn" href="./games/black-hole-square/index.html">Play</button>
                    </div>
                </div>
                <div class="game-info">
                    <h3>Black Hole Square</h3>
                    <div class="game-tags">
                        <span class="tag">Puzzle</span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('h.html')">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item active" onclick="navigateTo('g.html')">
            <i class="fas fa-gamepad"></i>
            <span>Games</span>
        </div>
        <div class="nav-item" onclick="navigateTo('a.html')">
            <i class="fas fa-th"></i>
            <span>Apps</span>
        </div>
        <div class="nav-item" onclick="navigateTo('s.html')">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
        <div class="nav-item" onclick="navigateTo('t.html')">
            <i class="fas fa-paint-brush"></i>
            <span>Themes</span>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/theme-switcher.js"></script>
    <script src="js/g.js"></script>
</body>
</html>
