<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes - Lucid</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-galaxy">
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <!-- Status Bubble -->
    <div class="status-bubble">
        <div class="time" id="current-time">00:00</div>
        <div class="battery">
            <i class="fas fa-battery-full"></i>
            <span id="battery-level">100%</span>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <h1 class="title">Themes</h1>
            <p class="subtitle">Customize your experience</p>
        </div>

        <div class="themes-container">
            <div class="theme-card" onclick="setTheme('galaxy')">
                <div class="theme-preview galaxy-preview">
                    <div class="preview-content">Galaxy</div>
                </div>
                <div class="theme-name">Galaxy</div>
            </div>

            <div class="theme-card" onclick="setTheme('arctic')">
                <div class="theme-preview arctic-preview">
                    <div class="preview-content">Arctic</div>
                </div>
                <div class="theme-name">Arctic</div>
            </div>

            <div class="theme-card" onclick="setTheme('emerald')">
                <div class="theme-preview emerald-preview">
                    <div class="preview-content">Emerald</div>
                </div>
                <div class="theme-name">Emerald</div>
            </div>

            <div class="theme-card" onclick="setTheme('sunset')">
                <div class="theme-preview sunset-preview">
                    <div class="preview-content">Sunset</div>
                </div>
                <div class="theme-name">Sunset</div>
            </div>

            <div class="theme-card" onclick="setTheme('neon')">
                <div class="theme-preview neon-preview">
                    <div class="preview-content">Neon</div>
                </div>
                <div class="theme-name">Neon</div>
            </div>

            <div class="theme-card" onclick="setTheme('midnight')">
                <div class="theme-preview midnight-preview">
                    <div class="preview-content">Midnight</div>
                </div>
                <div class="theme-name">Midnight</div>
            </div>

            <div class="theme-card" onclick="setTheme('desert')">
                <div class="theme-preview desert-preview">
                    <div class="preview-content">Desert</div>
                </div>
                <div class="theme-name">Desert</div>
            </div>

            <div class="theme-card" onclick="setTheme('ocean')">
                <div class="theme-preview ocean-preview">
                    <div class="preview-content">Ocean</div>
                </div>
                <div class="theme-name">Ocean</div>
            </div>

            <div class="theme-card" onclick="setTheme('forest')">
                <div class="theme-preview forest-preview">
                    <div class="preview-content">Forest</div>
                </div>
                <div class="theme-name">Forest</div>
            </div>

            <div class="theme-card" onclick="setTheme('volcanic')">
                <div class="theme-preview volcanic-preview">
                    <div class="preview-content">Volcanic</div>
                </div>
                <div class="theme-name">Volcanic</div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('h.html')">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="navigateTo('g.html')">
            <i class="fas fa-gamepad"></i>
            <span>Games</span>
        </div>
        <div class="nav-item" onclick="navigateTo('a.html')">
            <i class="fas fa-th"></i>
            <span>Apps</span>
        </div>
        <div class="nav-item" onclick="navigateTo('s.html')">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
        <div class="nav-item active" onclick="navigateTo('t.html')">
            <i class="fas fa-paint-brush"></i>
            <span>Themes</span>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/theme-switcher.js"></script>
</body>
</html>
